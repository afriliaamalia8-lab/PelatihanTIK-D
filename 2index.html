<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Kreatif</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .kalkulator {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    input, select, button {
      padding: 12px;
      margin: 8px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    input, select {
      width: 120px;
    }

    button {
      background: #ff7eb3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff5277;
      transform: scale(1.05);
    }

    #hasil {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="kalkulator">
    <h1>üßÆ Kalkulator Kreatif üåà</h1>
    <input type="number" id="angka1" placeholder="Angka 1">
    <input type="number" id="angka2" placeholder="Angka 2"><br>
    <select id="operasi">
      <option value="tambah">Tambah (+)</option>
      <option value="kurang">Kurang (-)</option>
      <option value="kali">Kali (√ó)</option>
      <option value="bagi">Bagi (√∑)</option>
    </select>
    <br>
    <button onclick="hitung()">Hitung</button>
    <div id="hasil">üëâ Hasil akan muncul di sini</div>
  </div>

  <script>
    function hitung() {
      let a = parseFloat(document.getElementById("angka1").value);
      let b = parseFloat(document.getElementById("angka2").value);
      let op = document.getElementById("operasi").value;
      let hasil;

      if (isNaN(a) || isNaN(b)) {
        hasil = "‚ö†Ô∏è Masukkan angka dulu ya!";
      } else {
        if (op === "tambah") hasil = a + b;
        else if (op === "kurang") hasil = a - b;
        else if (op === "kali") hasil = a * b;
        else if (op === "bagi") hasil = b !== 0 ? a / b : "‚ùå Tidak bisa bagi nol!";
      }

      document.getElementById("hasil").innerText = "‚ú® Hasil: " + hasil;
    }
  </script>
</body>
</html>
